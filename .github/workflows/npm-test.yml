name: Test NPM Packages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'anyform-core/**'
      - 'anyform-react/**'
      - 'anyform-next/**'
      - 'anyform-wasm-js/**'
  pull_request:
    branches: [main]
    paths:
      - 'anyform-core/**'
      - 'anyform-react/**'
      - 'anyform-next/**'
      - 'anyform-wasm-js/**'

jobs:
  test-react:
    name: Test @wordpuppi/anyform-react
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build anyform-core
        working-directory: anyform-core
        run: |
          npm install
          npm run build

      - name: Install dependencies
        working-directory: anyform-react
        run: npm install

      - name: Build
        working-directory: anyform-react
        run: npm run build

      - name: Run tests
        working-directory: anyform-react
        run: npm test

      - name: Run tests with coverage
        working-directory: anyform-react
        run: npm run test:coverage
        continue-on-error: true

  test-next:
    name: Test @wordpuppi/anyform-next
    runs-on: ubuntu-latest
    needs: test-react

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build anyform-core
        working-directory: anyform-core
        run: |
          npm install
          npm run build

      - name: Build anyform-react
        working-directory: anyform-react
        run: |
          npm install
          npm run build

      - name: Install dependencies
        working-directory: anyform-next
        run: npm install

      - name: Build
        working-directory: anyform-next
        run: npm run build

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build anyform-core
        working-directory: anyform-core
        run: |
          npm install
          npm run build

      - name: Install and check @wordpuppi/anyform-react
        working-directory: anyform-react
        run: |
          npm install
          npx tsc --noEmit

      - name: Build anyform-react
        working-directory: anyform-react
        run: npm run build

      - name: Install and check @wordpuppi/anyform-next
        working-directory: anyform-next
        run: |
          npm install
          npx tsc --noEmit
