name: Test NPM Packages

on:
  push:
    branches: [main]
    paths:
      - 'anyform-react/**'
      - 'anyform-next/**'
      - 'anyform-js/**'
  pull_request:
    branches: [main]
    paths:
      - 'anyform-react/**'
      - 'anyform-next/**'
      - 'anyform-js/**'

jobs:
  test-react:
    name: Test @anyform/react
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anyform-react/package-lock.json

      - name: Install dependencies
        working-directory: anyform-react
        run: npm ci

      - name: Build
        working-directory: anyform-react
        run: npm run build

      - name: Run tests
        working-directory: anyform-react
        run: npm test

      - name: Run tests with coverage
        working-directory: anyform-react
        run: npm run test:coverage
        continue-on-error: true

  test-next:
    name: Test @anyform/next
    runs-on: ubuntu-latest
    needs: test-react

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: anyform-next/package-lock.json

      - name: Install dependencies
        working-directory: anyform-next
        run: npm ci

      - name: Build
        working-directory: anyform-next
        run: npm run build

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and check @anyform/react
        working-directory: anyform-react
        run: |
          npm ci
          npx tsc --noEmit

      - name: Install and check @anyform/next
        working-directory: anyform-next
        run: |
          npm ci
          npx tsc --noEmit
