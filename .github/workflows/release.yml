name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: anyform-linux-amd64
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: anyform-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13-large
            name: anyform-darwin-amd64
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            name: anyform-darwin-arm64
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: anyform-windows-amd64
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --package anyform --features cli --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --package anyform --features cli --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/anyform ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/anyform.exe ${{ matrix.name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum */anyform-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/anyform-linux-amd64/anyform-linux-amd64
            artifacts/anyform-linux-arm64/anyform-linux-arm64
            artifacts/anyform-darwin-amd64/anyform-darwin-amd64
            artifacts/anyform-darwin-arm64/anyform-darwin-arm64
            artifacts/anyform-windows-amd64/anyform-windows-amd64.exe
            artifacts/checksums.txt
          generate_release_notes: true

  docker:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest

  wasm:
    name: Build WASM & Publish npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: |
          cd anyform-client
          wasm-pack build --target web --release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Copy WASM artifacts to npm package
        run: |
          cp -r anyform-client/pkg/* anyform-wasm-js/wasm/

      - name: Build @wordpuppi/anyform-core
        run: |
          cd anyform-core
          npm install
          npm run build

      - name: Publish @wordpuppi/anyform-core
        run: |
          cd anyform-core
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build @wordpuppi/anyform-wasm-js
        run: |
          cd anyform-wasm-js
          npm install
          npm run build

      - name: Publish @wordpuppi/anyform-wasm-js
        run: |
          cd anyform-wasm-js
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build @wordpuppi/anyform-react
        run: |
          cd anyform-react
          npm install
          npm run build

      - name: Publish @wordpuppi/anyform-react
        run: |
          cd anyform-react
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build @wordpuppi/anyform-next
        run: |
          cd anyform-next
          npm install
          npm run build

      - name: Publish @wordpuppi/anyform-next
        run: |
          cd anyform-next
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
